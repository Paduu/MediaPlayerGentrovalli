					</tr>
					<tr>
						<td><a class="ilink" data-value="102"><b>Music</b></a></td>
						<td style="width:150px;"></td>
						<td><a class="ilink" data-value="103"><b>Video</b></a></td>
					</tr>
					<tr>

						</td>
					</tr>

					</tr>
					<tr>
						<td>Video Path:</td>
						<td><input id="videoPath" type="text" value="{22}" style="width:100%;" /></td>
					</tr>
					<tr>
						<td colspan="2" align="right"><a onclick="saveSettings()">Save</a></td>
					</tr>
				</table>
			</div>

			<br />
